<html>
  <head>
    <title>All orders</title>
  </head>
  <body>
    <h1>Order</h1>
    <form action="" method="post">
      {% csrf_token %}
      <table>
        {% for field in form.visible_fields %}
        <tr>
          <td>{{ field.label_tag }}</td>
          <td>{{ field }}</td>
          <td>{{ field.errors }}</td> 
        </tr>
        {% endfor %}
      </table>
      <input type="submit" class="bottom" value="ok" />
    </form>
  </body>
</html>
